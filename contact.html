<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Perfect Waterbottle</title>

  <!-- Ikoner och typsnitt -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Aclonica&family=Montserrat:wght@300;400;600;700&family=PT+Mono&family=Ranchers&display=swap"
    rel="stylesheet">

  <!-- Din gemensamma CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Huvudnavigation -->
  <header>
    <nav class="main-nav">
      <ul class="nav-links">
        <li><a href="index.html" class="button-38">Home</a></li>
        <li><a href="contact.html" class="button-38">Contact</a></li>
        <li><a href="product.html" class="button-38">Product</a></li>
        <li><a href="about.html" class="button-38">About</a></li>
        <li>
          <a href="checkout.html" class="image-button">
            <img src="images/check.png" alt="Checkout">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main class="contact-main">
    <h1>Contact</h1>
    <h2 class="message">Send us a message</h2>

    <div class="container">
      <!-- Kontaktformulär -->
      <form id="contactForm" class="contactForm" novalidate>
        <label for="name">Name</label>
        <span class="error-message" id="nameError"></span>
        <input type="text" id="name" name="name" placeholder="Enter your name…">

        <label for="email">Email</label>
        <span class="error-message" id="emailError"></span>
        <input type="email" id="email" name="email" placeholder="Enter your email…">

        <label for="subject">Subject</label>
        <span class="error-message" id="subjectError"></span>
        <textarea id="subject" name="subject"
                  placeholder="Write your message…" rows="6"></textarea>

        <input class="button" type="submit" value="Submit">
      </form>

      <!-- Bekräftelseruta (visas efter submit) -->
      <div id="confirmationBox" class="confirmationBox" style="display:none;">
        <div class="wrapper">
          <svg class="animated-check" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4.1 12.7L9 17.6 20.3 6.3" fill="none" />
          </svg>
        </div>
        <h3>Thank you for your message!</h3>
        <button class="button" type="button" onclick="window.location.href='contact.html'">
          Back
        </button>
      </div>
    </div>
  </main>

  <!-- Kontaktinfo i footer -->
  <footer>
    <div class="phone">
      <i class="fa fa-phone" aria-hidden="true" style="font-size:1.5rem"></i>
      <p>+46 12 34 56 789</p>
    </div>
    <div class="address">
      <i class="fa fa-map-marker" aria-hidden="true" style="font-size:1.5rem"></i> <!-- [web:36] -->
      <p>Bottleroad 1<br>234 56 Watertown</p>
    </div>
  </footer>

  <!-- JS för validering / bekräftelseruta -->
  <script src="confirmationScript.js"></script>
</body>
</html>
